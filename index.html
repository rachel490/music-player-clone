<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="page playlist">
      <div class="playlist_nav nav-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="playlist_artist">
        <img src="img/taylor.png" alt="taylor">
        <h1>Taylor Swift</h1>
        <span>Pop,Indie</span>
      </div>

      <div class="playlist_btn">
        <button>Shuffle</button>
        <button>
          <i class="fas fa-heart"></i>
          212 971
        </button>
      </div>

      <ul class="playlist_lists">
        <li class="playlist_items">
          <img src="img/speak.jpeg" alt="speak">
          <div class="playlist_text">
            <span>Taylor Swift</span>
            <h2>SPEAK NOW</h2>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="playlist_items">
          <img src="img/red.jpeg" alt="red">
          <div class="playlist_text">
            <span>Taylor Swift</span>
            <h2>I ALMOST DO</h2>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="playlist_items">
          <img src="img/1989.png" alt="1989">
          <div class="playlist_text">
            <span>Taylor Swift</span>
            <h2>BLANK SPACE</h2>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="playlist_items">
          <img src="img/fear.jpeg" alt="fear">
          <div class="playlist_text">
            <span>Taylor Swift</span>
            <h2>FEARLESS</h2>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>

      <div class="playlist_now">
        <div class="playlist_now_text">
          <span>Taylor Swift</span>
          <h3>I ALMOST DO</h3>
        </div>
        <div class="playlist_now_player">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>



    <div class="page now-playing">
      <div class="now-playing_nav nav-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="now-playing_song">
        <img src="img/red.jpeg" alt="red">
        <h1>Blank Space</h1>
        <span>Taylor Swift</span>
      </div>

      <div class="now-playing_bar">
        <div class="now-playing_time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <!-- time bar -->
      </div>

      <div class="now-playing-player">
        <img src="img/repeat.svg" alt="repeat">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>

    </div>
  </body>
</html>
